<body>
    <main>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form id="login">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      
                    </div>
          
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 font-size-20">Sign In</p>
                    </div>
          
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" name="login" />
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Enter password" name="password" />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
          
                    <!-- <div class="d-flex justify-content-between align-items-center">
                      
                      <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />

                          Remember me

                      </div>
                      <a href="#!" class="text-body">Forgot password?</a>
                    </div> -->
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                          class="link-danger">Register</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
            <div
              class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
              <!-- Copyright -->
              <div class="text-white mb-3 mb-md-0">

              <!-- Copyright -->
          
              <!-- Right -->
              <div>
                <a href="#!" class="text-white me-4">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                  <i class="fab fa-google"></i>

                <a href="#!" class="text-white">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <!-- Right -->
            </div>
        </section>
    </main>
</body>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        const firebaseConfig = {
            apiKey: "AIzaSyAwUQlCm_2b1-fOqP3npYjn8uyVw61Q3mo",
                authDomain: "nodetask-3f111.firebaseapp.com",
                databaseURL: "https://nodetask-3f111.firebaseio.com",
                projectId: "nodetask-3f111",
                storageBucket: "nodetask-3f111.appspot.com",
                messagingSenderId: "802820142672",
                appId: "1:802820142672:web:61c52ee6b7f44f262c4355",
                measurementId: "G-YJRZKRMYG0"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE)


        document
            .getElementById("login")
            .addEventListener("submit", (event) => {
                event.preventDefault();
                const login = event.target.login.value;
                const password = event.target.password.value;

                firebase
                    .auth()
                    .signInWithEmailAndPassword(login, password)
                    .then(({ user }) => {
                        return user.getIdToken().then((idToken) => {
                            return fetch("/sessionLogin", {
                                method: "POST",
                                headers: {
                                    Accept: "application/json",
                                    "Content-Type": "application/json",
                                    "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                                },
                                body: JSON.stringify({ idToken }),
                            });
                        });
                    })
                    .then(() => {
                        return firebase.auth().signOut();
                    })
                    .then(() => {
                        window.location.assign("/");
                    });
                return false;
            });


    });
</script>
</html>
